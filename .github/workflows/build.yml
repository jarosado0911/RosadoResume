name: Build LaTeX Document

on:
  workflow_dispatch:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '**.sty'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install LaTeX
      uses: dante-ev/latex-action@latest
      with:
        root_file: main.tex
        latexmk_use_lualatex: false

    - name: Rename PDF
      run: mv main.pdf full_resume.pdf

    - name: Commit and push PDF to repository
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git pull --rebase origin main
        git add full_resume.pdf
        git commit -m "Auto-update compiled PDF" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf
        path: full_resume.pdf
