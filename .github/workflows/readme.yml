name: Build README PDF

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-readme-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Convert README.md to PDF
      uses: baileyjm02/markdown-to-pdf@v1
      with:
        input_path: 'README.md'
        output_dir: '.'
        build_pdf: true
        build_html: false

    - name: Rename output file
      run: mv README.pdf readme-resume.pdf

    - name: Commit and push PDF to repo
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add readme-resume.pdf
        git commit -m "Auto-generated readme-resume.pdf"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload PDF artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: readme-resume-pdf
        path: readme-resume.pdf
